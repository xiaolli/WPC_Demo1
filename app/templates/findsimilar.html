{% extends 'base.html' %}
{% block content %}
<div id = "selectFile">
        <form id="creatCollection" class="wrapper" action="/findsimilarlist"
        method="POST" enctype="multipart/form-data">
        <div class= "form-item">
            <div class="form-item-attribute">
                <label>Select File:</label>
            </div>
            <div class="form-item-value">
                <input type="file" name="imagefile" id="find_image" />
            </div>
            <div class="form-item-value">
                <lable>(Maximum File size is 2MB)</lable>
            </div>

            <input type=submit value=Query>
        </div>
        </form>
</div>
    <div>
    {% if find_SN %}
        <div>FIND_SN:{{ find_SN }}</div>
        <div>FIND_NAME:{{ find_Name}}</div>
    {% endif %}
    </div>
{% endblock %}
