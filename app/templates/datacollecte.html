{% extends 'base.html' %}
{% block content %}

        <div>
            EMP_SN:&nbsp;&nbsp; {{ empform.emp_SN(size=20) }}&nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;

    <div>
        {% if response_word %}

        {% endif %}
    </div>
    {{ word_end }}
{% endblock %}
